<section class="hero-section">
  <div class="container hero-background text-center">
    <div class="row align-items-center">
      <!-- Text Content -->
      <div class="col-md-6 text-content">
        <h6 class="sub-heading">Order Restaurant food, takeaway and groceries.</h6>
        <h1 class="main-heading">
          Feast Your Senses,
          <br />
          <span class="highlight">Fast and Fresh</span>
        </h1>

        <!-- Search Input -->
        <div class="search-wrapper text-white mt-4">
          <small class="search-label d-block mb-2">Enter a postcode to see what we deliver</small>
          <div class="search-box d-flex">
            <input type="text" class="form-control search-input" placeholder="e.g. EC4R 3TE" />
            <button class="btn search-btn text-white px-4">Search</button>
          </div>
        </div>


      </div>

      <!-- Hero Image -->
      <div class="col-md-6 position-relative">
        <img src="assets/images/background2.png" class="img-fluid position-relative z-2" alt="Hero" />
        <img src="assets/images/background1.png" class="bg-graphic" alt="Background Shape" />

        <!-- Order Status Boxes -->
        <div class="order-box order-box-1">
          <p class="title">Order</p>
          <span class="text">We’ve Received your order!</span>
        </div>
        <div class="order-box order-box-2">
          <img src="assets/images/Tick Box.png" class="icon" alt="Tick" />
          <p class="title">Order Accepted</p>
          <span class="text">Your order will be delivered shortly</span>
        </div>
        <div class="order-box order-box-3">
          <img src="assets/images/Tracking.png" class="icon" alt="Tracking" />
          <p class="title">Rider Assigned</p>
          <span class="text">They’re almost there — get ready!</span>
        </div>
      </div>
    </div>
  </div>
</section>
