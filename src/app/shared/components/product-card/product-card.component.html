<div class="product-card d-flex justify-content-between align-items-start p-3 rounded-4 shadow-sm bg-white">
  <div class="content">
    <h6 class="fw-bold mb-1">{{ name }}</h6>
    <p class="description small text-muted mb-2">{{ description }}</p>
    <p class="fw-bold">GBP {{ price }}</p>
  </div>

  <div class="image-box position-relative ms-3">
    <img [src]="image" alt="Product" class="img-fluid rounded-3" />
    <button class="plus-btn position-absolute">
      <img src="assets/images/Plus.png" alt="Add" />
    </button>
  </div>
</div>
